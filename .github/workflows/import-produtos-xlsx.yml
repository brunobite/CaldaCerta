name: Importar produtos XLSX para Firestore

on:
  workflow_dispatch:
  push:
    paths:
      - 'data/produtos.xlsx'
      - 'scripts/firestore-import/**'
      - '.github/workflows/import-produtos-xlsx.yml'

jobs:
  import-xlsx:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scripts/firestore-import/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: scripts/firestore-import

      - name: Import XLSX to Firestore
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        run: node import_xlsx_to_firestore.js
        working-directory: scripts/firestore-import
