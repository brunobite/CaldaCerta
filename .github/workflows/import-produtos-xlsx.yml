name: Importar produtos XLSX para Firestore

on:
  push:
    branches: ["main"]
    paths:
      - "server/data/produtos.xlsx"
      - "server/scripts/import_xlsx_to_firestore.js"
      - "server/package.json"
      - "server/package-lock.json"

  workflow_dispatch: {}

jobs:
  import-xlsx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Instalar dependÃªncias (server)
        working-directory: server
        run: npm ci

      - name: Criar serviceAccount.json
        working-directory: server
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}' > serviceAccount.json

      - name: Importar XLSX para Firestore
        working-directory: server
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          node scripts/import_xlsx_to_firestore.js \
            --input data/produtos.xlsx \
            --collection produtos_catalogo \
            --serviceAccount serviceAccount.json

      - name: Cleanup
        if: always()
        working-directory: server
        run: rm -f serviceAccount.json
