name: Importar produtos XLSX para Firestore

on:
  push:
    branches: ["main"]
    paths:
      - "servidor/dados/produtos.xlsx"
      - "servidor/scripts/import_xlsx_to_firestore.js"
      - "servidor/package.json"

  workflow_dispatch: {}

jobs:
  importar-xlsx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Instalar dependÃªncias (servidor)
        working-directory: servidor
        run: npm install --no-package-lock

      - name: Criar serviceAccount.json
        working-directory: servidor
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}' > serviceAccount.json

      - name: Importar XLSX para Firestore
        working-directory: servidor
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          node scripts/import_xlsx_to_firestore.js \
            --input dados/produtos.xlsx \
            --collection produtos_catalogo \
            --service-account serviceAccount.json

      - name: Cleanup
        if: always()
        working-directory: servidor
        run: rm -f serviceAccount.json
