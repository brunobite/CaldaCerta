<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaldaCerta - Offline</title>
    <meta name="theme-color" content="#0f766e">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fafaf9 0%, #f5f5f4 100%);
            color: #0c0a09;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        .offline-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #14b8a6, #0f766e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(15, 118, 110, 0.3);
        }
        .offline-icon svg {
            width: 60px;
            height: 60px;
            fill: white;
        }
        h1 {
            font-size: 2rem;
            color: #0f766e;
            margin-bottom: 0.5rem;
        }
        h1 span { color: #f59e0b; }
        p {
            font-size: 1.1rem;
            color: #78716c;
            max-width: 400px;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .retry-btn {
            background: #0f766e;
            color: white;
            border: none;
            padding: 0.875rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .retry-btn:hover { background: #065f46; }
    </style>
</head>
<body>
    <div class="offline-icon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4c-1.48 0-2.85.43-4.01 1.17l1.46 1.46C10.21 6.23 11.08 6 12 6c3.04 0 5.5 2.46 5.5 5.5v.5H19c1.66 0 3 1.34 3 3 0 .9-.4 1.7-1.03 2.25l1.42 1.42C23.39 17.59 24 16.36 24 15c0-2.64-2.05-4.78-4.65-4.96zM3 5.27l2.75 2.74C2.56 8.15 0 10.77 0 14c0 3.31 2.69 6 6 6h11.73l2 2 1.27-1.27L4.27 4 3 5.27zM7.73 10l8 8H6c-2.21 0-4-1.79-4-4s1.79-4 4-4h1.73z"/>
        </svg>
    </div>
    <h1>CALDA<span>CERTA</span></h1>
    <p>Sem conexao com a internet. Verifique sua rede e tente novamente.</p>
    <button class="retry-btn" onclick="location.reload()">Tentar Novamente</button>
</body>
</html>
